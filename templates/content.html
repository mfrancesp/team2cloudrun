{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/add" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="title" placeholder="Item" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="description" cols="100"
                                      placeholder="Add a Quantity" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                {% for entry in entries %}
                <tr>
                    
                    <td><strong>{{ entry.tittle }}</strong></td>
                    <td>{{ entry.description }}</td>
                    <td>
                        
                        <a class="{{ 'btn btn-outline-secondary' if entry.status else 'btn btn-dark'}}"
                           href="/turn/{{ entry.id }}">
                            Bought
                        </a>
                        <a class="btn btn-danger"
                           href="/delete/{{ entry.id }}">
                            Delete
                        </a>
                        <a class="btn btn-success"
                           href="/update/{{ entry.id }}">
                            Edit
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>

{% endblock %}
